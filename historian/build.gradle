plugins {
  id "application"
}

mainClassName = "com.rigiresearch.middleware.historian.Application"

repositories {
  flatDir dirs: "${project(":metamodels:monitoring").projectDir}/lib"
}

dependencies {
  implementation(project(":metamodels:monitoring")) {
    transitive = true
    exclude group: "org.eclipse.xtext", module: "org.eclipse.xtext.xbase"
    exclude group: "org.eclipse.emf", module: "org.eclipse.emf.ecore.xcore.lib"
  }
}
