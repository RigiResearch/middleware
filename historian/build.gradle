plugins {
  id "application"
}

mainClassName = "com.rigiresearch.middleware.historian.Application"

dependencies {
  implementation project(":notations:openapi")
}

repositories {
  // This repository must be under the dependencies block, otherwise the
  // directory will be empty.
  maven {
    url project(":notations:openapi").file("build/p2asmaven/maven").toURI()
  }
}
